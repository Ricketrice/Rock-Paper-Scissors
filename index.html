<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
    <main>
        <h1>Welcome to My Website</h1>  
    </main>
 <script>    
        const com_option = ["rock", "paper", "scissor"];
        function getComputerChoice() {
            let com_choice = com_option[(Math.floor(Math.random() * com_option.length))];
            return com_choice;
        }

        function getHumanChoice() {
            let pick = prompt("Please enter a string: 'rock', 'paper' or 'scissor'").toLowerCase();
            return pick; 
        }

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
          if ((humanChoice === "rock" && computerChoice === "scissor") || 
          (humanChoice === "paper" && computerChoice === "rock") || 
          (humanChoice === "scissor" && computerChoice === "paper")){
            console.log("You Win!!!");
            console.log(humanScore +=1);
          } else if  (humanChoice === computerChoice) {
            console.log("It a tie");
          } else {
            console.log("Computer Win!!!");
            console.log(computerScore +=1);
          }
        }

        function startGame() {
          const humanSelection = getHumanChoice();
          const computerSelection = getComputerChoice();
          playRound(humanSelection, computerSelection);
        } 



    </script>
  </body>
</html>
